# BSM Mountain Accident Import Configuration
imports:
  bsm:
    name: "BSM Mountain Accidents"
    sender_email: "sir-si@gendarmerie.interieur.gouv.fr"
    primary_attachment: "BSM.zip"
    days_lookback: 90  # 3 months in days
    inboxes:
      - INBOX
      - INBOX.Archive
      - "INBOX.Non Conforme"
    # BSM-specific security configuration
    security:
      email_checks:
        - sender_domain
        - spf
        - dkim
        - dmarc
      malware_scan: true
      allowed_sender_domains:
        - gendarmerie.interieur.gouv.fr
        - ensm.sports.gouv.fr
      spam_threshold: 5.0
      max_attachment_size: 50MB
      allowed_attachment_types:
        - application/xml
        - application/zip
        - text/xml
    
      # File security settings
      file_validation:
        max_size: 50MB
        zip_extraction:
          max_ratio: 15
          max_files: 100
          max_file_size: 50MB
          allowed_types:
            - .xml
        xml_validation:
          disable_entities: true
          disable_dtd: true
          max_depth: 100

    # Specific processing order for reference data to handle foreign key constraints
    reference_order:
      - BSM_UNITE.XML
      - BSM_TYPE.XML
      - BSM_SOUS_TYPE.XML
      - BSM_SEXE.XML
      - BSM_RISQUE_AVALANCHE.XML
      - BSM_NEIGE.XML
      - BSM_NATIONALITE.XML
      - BSM_METEO.XML
      - BSM_LOC_PISTE.XML
      - BSM_LIEU.XML
      - BSM_ETAT_MEDICAL.XML
      - BSM_ENCADREMENT.XML
      - BSM_DEPT.XML
      - BSM_COMMUNE.XML
      - BSM_CIRCONSTANCE.XML
      - BSM_ACCIDENTS_VICTIMES.XML

    # Mappings for all XML files to their corresponding database tables
    mappings:
      BSM_ACCIDENTS_VICTIMES.XML:
        tables:
        - name: bsm_accidents
          root_element: Accident
          fields:
            ACC_ID: 
              db_field: id
              type: integer
            ACC_RENFORT: 
              db_field: acc_renfort
              type: integer
            ACC_DATE: 
              db_field: acc_date
              type: date
            ACC_UPVA: 
              db_field: acc_upva
              type: string
            ACC_GDH_ALERTE: 
              db_field: acc_gdh_alerte
              type: datetime
            ACC_GDH_DEBUT: 
              db_field: acc_gdh_debut
              type: datetime
            ACC_GDH_FIN: 
              db_field: acc_gdh_fin
              type: datetime
            ACC_GPS: 
              db_field: acc_gps
              type: string
            ACC_LIEU_COMPL: 
              db_field: acc_lieu_compl
              type: string
            ACC_AVALANCHE: 
              db_field: acc_avalanche
              type: integer
            ACC_INTER_TERRESTRE: 
              db_field: acc_inter_terrestre
              type: integer
            ACC_INTER_HELICO: 
              db_field: acc_inter_helico
              type: integer
            ACC_INTER_CYNO: 
              db_field: acc_inter_cyno
              type: integer
            ACC_INTER_SPELEO: 
              db_field: acc_inter_speleo
              type: integer
            ACC_ARPA: 
              db_field: acc_arpa
              type: integer
            COMMUNE_ID: 
              db_field: bsm_commune_id
              type: string  # Changed to string to handle values like 2A114
              lookup:
                table: tga_communes
                query: "SELECT id FROM {table} WHERE Code_commune_INSEE = :value"
                #query: "SELECT id FROM {table} WHERE code = :value"
                error_if_not_found: true
            STYPE_ID: 
              db_field: bsm_stype_id
              type: integer
            UNITE_ID: 
              db_field: bsm_unite_id
              type: integer
            LIEU_ID: 
              db_field: bsm_lieu_id
              type: integer
            NEIGE_ID: 
              db_field: bsm_neige_id
              type: integer
            METEO_ID: 
              db_field: bsm_meteo_id
              type: integer
            RA_ID: 
              db_field: bsm_ra_id
              type: integer
            LOCPISTE_ID: 
              db_field: bsm_locpiste_id
              type: integer
            ACC_ALTITUDE: 
              db_field: acc_altitude
              type: integer
            ACC_GPS_FUSEAU: 
              db_field: acc_gps_fuseau
              type: string
            ACC_GPS_BANDE: 
              db_field: acc_gps_bande
              type: string
            ACC_GPS_ABSCISSES: 
              db_field: acc_gps_abscisses
              type: string
            ACC_GPS_ORDONNEES: 
              db_field: acc_gps_ordonnees
              type: string
            ACC_ENCADREMENT: 
              db_field: bsm_acc_encadrement_id
              type: integer
            ACC_ABSCISSE_LAMBERT93: 
              db_field: acc_abscisse_lambert93
              type: string
            ACC_ORDONNEE_LAMBERT93: 
              db_field: acc_ordonnee_lambert93
              type: string
        
        - name: bsm_victimes
          root_element: Victime
          fields:
            VICTIME_ID: 
              db_field: id
              type: integer
            ACC_ID: 
              db_field: bsm_accident_id
              type: integer
            VICTIME_DATE_NAISS: 
              db_field: victime_date_naiss
              type: date
            VICTIME_AGE: 
              db_field: victime_age
              type: integer
            NATIONALITE_ID: 
              db_field: bsm_nationalite_id
              type: integer
            ETAT_MEDICAL_ID: 
              db_field: bsm_etat_medical_id
              type: integer
            CIRCONSTANCE_ID: 
              db_field: bsm_circonstance_id
              type: integer
            SEXE_ID: 
              db_field: bsm_sexe_id
              type: integer
            DEPT_ID:
              db_field: bsm_dept_id
              type: string
              lookup:
                table: tga_departements
                query: "SELECT id FROM {table} WHERE dep = :value"
                error_if_not_found: true

      BSM_LOC_PISTE.XML:
        table: bsm_locpistes
        parser: xml
        fields:
          LOCPISTE_ID: 
            db_field: id
            type: integer
          LOCPISTE_NOM: 
            db_field: name
            type: string

      BSM_SEXE.XML:
        table: bsm_sexes
        parser: xml
        fields:
          SEXE_ID: 
            db_field: id
            type: integer
          SEXE_NOM: 
            db_field: name
            type: string

      BSM_NEIGE.XML:
        table: bsm_neiges
        parser: xml
        fields:
          NEIGE_ID: 
            db_field: id
            type: integer
          NEIGE_NOM: 
            db_field: name
            type: string

      BSM_NATIONALITE.XML:
        table: bsm_nationalites
        parser: xml
        fields:
          NATIONALITE_ID: 
            db_field: id
            type: integer
          NATIONALITE_NOM: 
            db_field: name
            type: string

      BSM_METEO.XML:
        table: bsm_meteos
        parser: xml
        fields:
          METEO_ID: 
            db_field: id
            type: integer
          METEO_NOM: 
            db_field: name
            type: string

      BSM_LIEU.XML:
        table: bsm_lieus
        parser: xml
        fields:
          LIEU_ID: 
            db_field: id
            type: integer
          UNITE_ID: 
            db_field: bsm_unite_id
            type: integer
          LIEU_NOM: 
            db_field: name
            type: string

      BSM_CIRCONSTANCE.XML:
        table: bsm_circonstances
        parser: xml
        fields:
          CIRCONSTANCE_ID: 
            db_field: id
            type: integer
          CIRCONSTANCE_NOM: 
            db_field: name
            type: string

      BSM_DEPT.XML:
        table: bsm_depts
        parser: xml
        fields:
          DEPT_ID: 
            db_field: code
            type: string
          DEPT_NOM: 
            db_field: name
            type: string

      BSM_UNITE.XML:
        table: bsm_unites
        parser: xml
        fields:
          UNITE_ID: 
            db_field: id
            type: integer
          UNITE_NOM: 
            db_field: name
            type: string

      BSM_COMMUNE.XML:
        table: bsm_communes
        parser: xml
        fields:
          COMMUNE_ID: 
            db_field: code
            type: string
          UNITE_ID: 
            db_field: bsm_unite_id
